[PHP]
; CLI settings optimized for long-running tasks
display_errors = On
display_startup_errors = On
error_reporting = E_ALL
log_errors = On
error_log = /var/log/php_errors.log

; Generous limits for CLI tasks
memory_limit = 1G
max_execution_time = 0
max_input_time = -1

; File operations
file_uploads = On
upload_max_filesize = 200M
max_file_uploads = 50
post_max_size = 200M

; Timezone
date.timezone = "UTC"

; No output buffering for CLI
output_buffering = Off

; Security (less restrictive for CLI)
expose_php = Off
allow_url_fopen = On
allow_url_include = Off

; OPcache settings (disabled for CLI by default)
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 8000
opcache.revalidate_freq = 0
opcache.validate_timestamps = 1